<main role="main">

    <section class="jumbotron text-center">

    </section>
    <div class="container">
        <div class="page-header">
            <h1>Basic 목록</h1>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a href="@{'/'}" th:href="@{/basic/new}" class="btn btn-outline-dark">등록</a>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>직책</th>
                <th>이메일</th>
                <th>연락처</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="basic : ${basicList}">
                <td th:text="${basic.idx}"></td>
                <td>
                    <a href="#" th:href="@{'/basic/'+ ${basic.idx}}" th:text="${basic.name}"></a>
                </td>
                <td th:text="${basic.lable}"></td>
                <td th:text="${basic.email}"></td>
                <td th:text="${basic.phone}"></td>
            </tr>
            </tbody>
        </table>

        <div class="page-header">
            <h1>Profile 목록</h1>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a href="#" th:href="@{/profile/new2}" class="btn btn-outline-dark">등록</a>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>SNS</th>
                <th>ID</th>
                <th>링크</th>
                <th>등록시간</th>
                <th>수정시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="profile : ${profileList}">
                <td th:text="${profile.idx}"></td>
                <td>
                    <a href="#" th:href="@{'/profile/' + ${profile.idx}}" th:text="${profile.network}"></a>
                </td>
                <td th:text="${profile.username}"></td>
                <td th:text="${profile.url}"></td>
                <td th:text="${profile.createdDate} ? ${#temporals.format(profile.createdDate,'YYYY-MM-dd hh:mm:ss')} : ${profile.createdDate}"></td>
                <td th:text="${profile.updatedDate} ? ${#temporals.format(profile.updatedDate,'YYYY-MM-dd hh:mm:ss')} : ${profile.updatedDate}"></td>
            </tr>
            </tbody>
        </table>

    </div>
